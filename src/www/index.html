<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Azure Command Center</title>
</head>

<body onload="GetMap();">
    <div class="container-fluid h-100" id="app">
        <div class="row h-100">
            <div class="col-8 h-100">
                <div id="myMap"></div>
            </div>
            <div class="col-4">
                <div v-for="base in bases">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-home"></i> {{ base.address }}</h5>
                            <p class="card-text">
                                <div>ID: {{ base.baseID }}</div>
                                <div>GPS: {{ base.latitude }}, {{ base.longitude }}</div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/@aspnet/signalr@1.0.2/dist/browser/signalr.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="bases.js"></script>
    <script src="signalr-connections.js"></script>
    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?"></script>
    <script src="index.js"></script>

    <script>
    </script>
</body>

</html>
